name: Multi-OS Testing

on: ['push']  # Trigger the workflow on push and pull request events.

jobs:
  test:
    strategy:  #allows you to define a matrix of configurations for the job.
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
      fail-fast: false  # Continue testing other OS even if one job fails.

    runs-on: ${{ matrix.os }}  # specifies the environment in which the job will run.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |   #installing necessary dependencies for the project.
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=$PYTHONPATH:./src pytest tests/

      - name: Run tests  #running the tests using pytest.
        run: pytest tests/

      - name: Upload test results   # uploading the test results as artifacts.
        if: always()  # Upload even if one tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}  #name of the artifact.
          if-no-files-found: error  # fail if no files are found
          path: |
            test-results/